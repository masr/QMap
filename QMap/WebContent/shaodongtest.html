<head>

<title>QMap---PassionCoder</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/test.js"></script>

<body>
<div id="outer">
<div id="wrapper">
<div id="header">
<h1><a href="#">QMap</a></h1>
</div>
<div id="nav">
<ul>
	<li><a href="#">Home</a></li>
	<li><a href="#">Contact Us</a></li>
	<li><a href="#">About Us</a></li>
</ul>

<div id="leftcolumn">
<h2>Do With Google Map</h2>
<br />
<form><input id="place_input" style="margin-left: 160px" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
	type="submit" id="place_search_button" value="Submit"></input> <input
	type="submit" id="mark_new_path" style="margin-left: 50px"

<br />
<br />
<div id="map_canvas"
	style="border: 1px solid black; width: 800px; height: 600px"></div>
<br />
<br />
<div id="simple_map" style="border: 1px solid black;"><img></img>
</div>
<div id="directionsPanel"
	style="position: absolute; left: 410px; width: 240px; height: 400px; overflow: auto"></div>

</div>
<div id="rightcolumn">
<div id="message_box"></div>
<br />
<a id="reset_button" style="font-size: 20px" href="#">Reset</a><br />
<br />
<a id="submit_button" style="font-size: 20px;" href="#"><img
	style="border: 0" src="images/go-submit.png" alt="Submit" width="60px"></img></a>
<form id="form" style="width: 400px"></form>

<div class="clear"></div>

Thanks</div>
